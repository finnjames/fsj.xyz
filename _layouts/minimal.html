---
layout: base
---

<div id="content">
  <header class="container">
    <div class="row">
      <div class="twelve columns" id="navbar">
        <div class="bold italic" id="title" style="white-space: nowrap">
          <a class="flex" href="/">
            <div class="flex">
              <img id="me-icon" src="/assets/images/purple2-smaller.png" />
            </div>
            Finn James
          </a>
        </div>
        {% for item in site.data.nav %}
        <a class="flex" href="{{ item.link }}">
          <div class="navitem {% if page.url==item.link %} current_page {% endif %}">
            {{ item.text }}
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </header>

  {{ content }}

  <footer class="container">
    <div class="row">
      <div class="twelve columns small" style="text-align: center;">This work licensed under
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0">CC BY-NC-SA 4.0</a>
      </div>
    </div>
  </footer>
</div>
